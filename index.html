                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">

                                <label class="block text-sm font-semibold text-gray-700 mb-1">Course Code *</label>
                                <input type="text" id="course_code" placeholder="e.g., ETE 3101" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-1">Report Type *</label>
                                <select id="report_type" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">

                        </div>

                            </div>
                            <div id="exp_date_container">

                            </div>

                            <input type="text" id="experiment_name" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        
                        <div>

                            <input type="date" id="submission_date" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>

                        <div id="pdf-preview"></div>
                    </div>

            </div>

        function init() {
            // Populate student roll dropdown
            const rollSelect = document.getElementById('roll');
            students.forEach(student => {
                const option = document.createElement('option');
                option.value = student.roll;
                option.textContent = `${student.roll} - ${student.name}`;
                rollSelect.appendChild(option);
            });

            // Populate teacher dropdown
            const teacherSelect = document.getElementById('teacher_name');
            teachers.forEach(teacher => {
                const option = document.createElement('option');
                option.value = teacher.name;
                option.textContent = `${teacher.name} (${teacher.designation})`;
                teacherSelect.appendChild(option);
            });

            // Add event listeners
            document.getElementById('roll').addEventListener('change', updateStudentName);
            document.getElementById('teacher_name').addEventListener('change', updateTeacherDesignation);
            document.getElementById('report_type').addEventListener('change', updateLabels);
            
            const inputs = ['roll', 'student_name', 'session', 'teacher_name', 'teacher_designation', 
                           'course_code', 'course_name', 'report_type', 'experiment_no', 
                           'experiment_name', 'experiment_date', 'submission_date'];
            inputs.forEach(id => {
                document.getElementById(id).addEventListener('input', updatePreview);
                document.getElementById(id).addEventListener('change', updatePreview);
            });

            updatePreview();
        }

        function updateStudentName() {
            const selectedRoll = document.getElementById('roll').value;
            const student = students.find(s => s.roll === selectedRoll);
            document.getElementById('student_name').value = student ? student.name : '';
            updatePreview();
        }

        function updateTeacherDesignation() {
            const selectedName = document.getElementById('teacher_name').value;
            const teacher = teachers.find(t => t.name === selectedName);
            document.getElementById('teacher_designation').value = teacher ? teacher.designation : '';
            updatePreview();
        }

        function updateLabels() {
            const reportType = document.getElementById('report_type').value;
            const label = reportType === 'Assignment' ? 'Assignment' : 'Experiment';
            const isAssignment = reportType === 'Assignment';
            
            document.getElementById('exp_no_label').textContent = `${label} No *`;
            document.getElementById('exp_date_label').textContent = `${label} Date *`;
            document.getElementById('exp_name_label').textContent = `${label} Name *`;
            
            // Hide experiment date field for assignments
            document.getElementById('exp_date_container').style.display = isAssignment ? 'none' : 'block';
            
            updatePreview();
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                          'July', 'August', 'September', 'October', 'November', 'December'];
            return `${date.getDate()} ${months[date.getMonth()]}, ${date.getFullYear()}`;
        }
